plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    google()
}

dependencies {
    implementation 'com.h2database:h2:2.2.224'
    // SLF4J API
    implementation 'org.slf4j:slf4j-api:1.7.32'
    // Logback (SLF4J binding)
    implementation 'ch.qos.logback:logback-classic:1.4.14'
}

test {
    useJUnitPlatform()
}